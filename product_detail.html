<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .product-details {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        .price {
            font-size: 20px;
            color: green;
            margin: 10px 0;
        }
        .stock {
            font-size: 16px;
            color: #555;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>
    <div class="product-details">
        <img id="product-image" src="" alt="Product Image">
        <h2 id="product-name"></h2>
        <p class="price" id="product-price"></p>
        <p class="stock" id="product-stock"></p>
        <a href="index.html" class="back-btn">Back to Shop</a>
    </div>

    <script>
        // Retrieve product details from localStorage
        let product = JSON.parse(localStorage.getItem("viewedProduct"));

        if (product) {
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-name").innerText = product.name;
            document.getElementById("product-price").innerText = "Price: " + product.price;
            document.getElementById("product-stock").innerText = "Stock: " + product.stock;
        } else {
            document.querySelector(".product-details").innerHTML = "<p>Product not found.</p>";
        }
    </script>
</body>
</html>
